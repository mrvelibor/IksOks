<div class="jumbotron" style="background: transparent; padding-top: 0; padding-bottom: 0; border-bottom: 0">
    <div *ngIf="!isAuth">
        <a class="btn btn-lg btn-primary" [routerLink]="['../Login']" role="button">Ulogujte se &raquo;</a>
        <p>Ili <a [routerLink]="['../Register']" >napravite nalog</a>.</p>
    </div>
    <div *ngIf="isAuth">
        <a class="btn btn-lg btn-primary" role="button" [routerLink]="['NewGame']">Započnite igru &raquo;</a>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Rang lista</h3>
        <ol>
            <li *ngFor="let player of players">
                <a [routerLink]="['../ViewPlayer', {id: player.id}]">[{{player.id}}] {{player.username}}</a> ({{player.wins}}/{{player.played}})
            </li>
        </ol>
        <img id="spinner-players" src="res/spinner.svg">
        <div id="alert-players"></div>
    </div>
    <div class="col-md-6">
        <h3>Najnovije igre</h3>
        <ol>
            <li *ngFor="let game of games">
                <a [routerLink]="['../ViewGame', {id: game.id}]">[{{game.player1.id}}] {{game.player1.username}} - [{{game.player2.id}}] {{game.player2.username}}</a>
            </li>
        </ol>
        <img id="spinner-games" src="res/spinner.svg">
        <div id="alert-games"></div>
    </div>
</div>
